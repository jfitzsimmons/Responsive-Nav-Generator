<html>
 
<head>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>

  <nav class="flex">
    <div class="my-nav" id="nav">
      <a class="my-link" href="#home">home</a>
      <a class="my-link" href="#section-1">section-1</a>
      <div class="bars icon" onclick="responsiveNav(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </div>
  </nav>
  <section id="home" class="flex">
    <h1>home</h1>
  </section>
  <section id="section-1" class="flex">
    <h1>section-1</h1>
  </section>

  <div class="controls">
    <p>Section List:</p>
    <select id="section-select" name="section-select" size="5" multiple>
      <option>home</option>
      <option>section-1</option>
    </select>
    <button type="button" class="btn btn-default" onclick="deleteSections();">Delete</button>
    <p>New Section:</p>
    <input type="text" id="addSectionInput">
    <button type="button" class="btn btn-default" id="addSectionBtn" onclick="addSection();">Add</button>
    <button type="button" class="btn btn-default" id="createMarkupBtn" onclick="createMarkup();">Generate Markup</button>
    <pre id="markup"></pre>
  </div>

  <script src="js/init.js" type="text/javascript"></script>
</body>

</html>
